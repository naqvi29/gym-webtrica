  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->

  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">

  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/summernote/summernote-bs4.min.css">
{% endblock %}

{% block header %}Edit{% endblock %}

{% block content %}
<div class="container-fluid">
<form action="/edit/trainer/{{id}}" method="post">
    <div class="mb-3">
      <label for="exampleInputfirst_name1" class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-control" id="exampleInputfirst_name1" aria-describedby="first_nameHelp" value="{{ edit.first_name }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputlast_name1" class="form-label">Last Name</label>
      <input type="text" name="last_name" class="form-control" id="exampleInputlast_name1" aria-describedby="last_nameHelp" value="{{ edit.last_name }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ edit.email }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputnumber1" class="form-label">Phone Number</label>
      <input type="text" name="phone" class="form-control" id="exampleInputnumber1" value="{{ edit.phone }}">
    </div>
    <div class="mb-3">
      <label for="exampleregion1" class="form-label">Region</label>
      <input type="text" name="region" class="form-control" id="exampleregion1" value="{{ edit.region }}">
    </div>
    <div class="mb-3">
      <label for="examplepassword1" class="form-label">Password</label>
      <input type="text" name="password" class="form-control" id="examplepassword1" value="{{ edit.password }}">
    </div>
    <div class="mb-3">
      <label for="exampletoday1" class="form-label">Today</label>
      <input type="text" name="today" class="form-control" id="exampletoday1" value="{{ edit.today }}">
    </div>
    <div class="mb-3">
      <label for="examplegoals1" class="form-label">Goals</label>
      <input type="text" name="goals" class="form-control" id="examplegoals1" value="{{ edit.goals }}">
    </div>
    <div class="mb-3">
      <label for="examplenotes1" class="form-label">Notes</label>
      <input type="text" name="notes" class="form-control" id="examplenotes1" value="{{ edit.notes }}">
    </div>
    <div class="mb-3">
      <label for="examplebio1" class="form-label">Bio</label>
      <input type="text" name="bio" class="form-control" id="examplebio1" value="{{ edit.bio }}">
    </div>
    <div class="mb-3">
      <label for="examplelink1" class="form-label">Link</label>
      <input type="text" name="link" class="form-control" id="examplelink1" value="{{ edit.link }}">
    </div>
    <div class="mb-3">
      <label for="exampledesc1" class="form-label">Description</label>
      <input type="text" name="desc" class="form-control" id="exampledesc1" value="{{ edit.desc }}">
    </div>
    <div class="mb-3">
      <label for="examplelevel1" class="form-label">Level</label>
      <input type="text" name="level" class="form-control" id="examplelevel1" value="{{ edit.level }}">
    </div>
    <div class="mb-3">
      <label for="exampleavailability1" class="form-label">Availability</label>
      <input type="text" name="availability" class="form-control" id="exampleavailability1" value="{{ edit.availability }}">
    </div>
    <button type="submit" class="btn btn-outline-info">Update</button>
  </form>
</div>
{% endblock %}
