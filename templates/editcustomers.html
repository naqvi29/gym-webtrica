{% extends 'layout.html' %}

{% block head %}
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super-Admin | Edit Customers</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/AdminLTE-master/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="/static/AdminLTE-master/plugins/summernote/summernote-bs4.min.css">
{% endblock %}

{% block header %}Edit{% endblock %}

{% block content %}
<div class="container-fluid">
<form action="/edit/customers/{{id}}" method="post">
    <div class="mb-3">
      <label for="exampleInputfirstname1" class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-control" id="exampleInputfirstname1" aria-describedby="firstnameHelp" value="{{ edit.first_name }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputlastname1" class="form-label">Last Name</label>
      <input type="text" name="last_name" class="form-control" id="exampleInputlastname1" aria-describedby="lastnameHelp" value="{{ edit.last_name }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ edit.email }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputnumber1" class="form-label">Phone Number</label>
      <input type="text" name="phone" class="form-control" id="exampleInputnumber1" value="{{ edit.phone }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputgoals1" class="form-label">Goals</label>
      <input type="text" name="goals" class="form-control" id="exampleInputgoals1" value="{{ edit.goals }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputtoday1" class="form-label">Today</label>
      <input type="text" name="today" class="form-control" id="exampleInputtoday1" value="{{ edit.today }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputgtk1" class="form-label">Good to Know</label>
      <input type="text" name="good_to_know" class="form-control" id="exampleInputgtk1" value="{{ edit.good_to_know }}">
    </div>
    <div class="mb-3">
      <label for="exampleInputnotes1" class="form-label">Notes</label>
      <input type="text" name="notes" class="form-control" id="exampleInputnotes1" value="{{ edit.notes }}">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" value="{{ edit.password }}">
      </div>
    <button type="submit" class="btn btn-outline-info">Update</button>
  </form>
</div>
{% endblock %}
